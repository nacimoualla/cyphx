<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="icon" type="image/png" href="teamlogo.png">
    <link rel="stylesheet" href="style_home.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Orbitron:wght@400..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
</head>
<body>
    <body>
    <nav class="Nav-Bar">
        <h1 class="logo-nav">GREEN_EAGLES<span class="underscore"> _</span></h1>
        <ul class="navlinks">
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html">Contact</a></li>
            <li><button class="Regist-btn-nav" onclick="window.location.href='index.html'">Back</button></li>
        </ul>
    </nav>
    
    <canvas id="connected-dots"></canvas>

    <div class="registerCard">
        
        <form id="registerForm" onsubmit="return false;"> 
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="youremail@example.com" required>
            <input type="tel" placeholder="Your phone number" required>
            <button class="sendBtn">Register</button>
        </form>

        <div class="successMesg" id="successMesg">
            <div style="font-size: 3rem; margin-bottom: 1rem;">ðŸ¦…</div>
            <h2 class="mesg-title">ACCESS GRANTED</h2>
            <p class="mesg-content">
                Your data has been encrypted and sent.<br>
                We will reach you soon.
            </p>
        </div>

    </div>
    <script src="dotLogic.js"></script>
    <script>
        const message = document.getElementById('successMesg')
        document.getElementById('registerForm').addEventListener('submit', function(e){
            e.preventDefault()
            const form = document.getElementById('registerForm')
            form.style.opacity = '0'
            form.style.transition = 'opacity 0.5s ease'
            setTimeout(()=> {
                form.style.display = 'none';
                message.style.display = 'block';
                requestAnimationFrame(()=> {
                    message.style.opacity = '1';
                    message.style.transform = 'scale(1)';
                })
            },500)
        })
        message.style.opacity = '0';
        message.style.transform = 'scale(0.9)'
        message.style.transition = 'all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275)'
    </script>
</body>
</html>
